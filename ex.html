<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ʍ☻дᴇᴘᴀᴛɵᴘ</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="neuro-bg"></canvas>

    <a href="index.html" class="back-button">
        <img src="close.jpg" alt="X" class="custom-back-icon">
    </a>

    <section class="site-section">
        <div class="carousel-wrapper">
            <button class="nav-btn prev-btn" id="e-prev">&lt;</button>
            <div class="carousel-window">
                <div class="carousel-track" id="ex-track">
                    <img src="x.jpg" class="room-image" alt="Dev Log 1">
                </div>
            </div>
            <button class="nav-btn next-btn" id="e-next">&gt;</button>
        </div>

        <div class="retro-info-box">
            2000$
        </div>

        <div class="action-buttons">
            <a href="https://github.com/твой_профиль" target="_blank" class="retro-button">GITHUB</a>
            <a href="https://t.me/твой_канал" target="_blank" class="retro-button">TELEGRAM</a>
            <a href="https://instagram.com/твой_профиль" target="_blank" class="retro-button">INSTAGRAM</a>
            <a href="https://tiktok.com/@твой_профиль" target="_blank" class="retro-button">TIKTOK</a>
            <a href="https://youtube.com/@твой_канал" target="_blank" class="retro-button">YOUTUBE</a>
        </div>
    </section>

    <script src="script-bg.js"></script>

    <script>
        const track = document.getElementById('ex-track');
        const nextBtn = document.getElementById('e-next');
        const prevBtn = document.getElementById('e-prev');
        const slides = Array.from(track.children);
        let currentIndex = 0;

        function updateSlide() {
            track.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        nextBtn.onclick = () => {
            currentIndex = (currentIndex + 1) % slides.length;
            updateSlide();
        };

        prevBtn.onclick = () => {
            currentIndex = (currentIndex - 1 + slides.length) % slides.length;
            updateSlide();
        };

        let startX = 0;
        track.ontouchstart = e => startX = e.touches[0].clientX;
        track.ontouchend = e => {
            let endX = e.changedTouches[0].clientX;
            if (startX - endX > 50) nextBtn.click();
            if (startX - endX < -50) prevBtn.click();
        };
    </script>
</body>
</html>
