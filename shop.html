<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DIY SHOP</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="neuro-bg"></canvas>

    <a href="index.html" class="back-button">
        <img src="x-icon.png" alt="X" class="custom-back-icon">
    </a>

    <section class="site-section">
        <div class="carousel-wrapper">
            <button class="nav-btn prev-btn" id="s-prev">&lt;</button>
            <div class="carousel-window">
                <div class="carousel-track" id="shop-track">
                    <img src="xshop.jpg" class="room-image" alt="Item 1">
                    <img src="shop2.jpg" class="room-image" alt="Item 2">
                    <img src="shop3.jpg" class="room-image" alt="Item 3">
                </div>
            </div>
            <button class="nav-btn next-btn" id="s-next">&gt;</button>
        </div>

        <div class="retro-info-box">
            [MARKETPLACE: CONNECTED]<br>
            --------------------------<br>
            Актуальный ассортимент gear-айтемов и кастомных девайсов публикуется в нашей основной ленте.
        </div>

        <div class="action-buttons">
            <a href="https://twitter.com/твой_профиль" target="_blank" class="retro-button">FULL CATALOG</a>
        </div>
    </section>

    <script src="script-bg.js"></script>

    <script>
        const track = document.getElementById('shop-track');
        const nextBtn = document.getElementById('s-next');
        const prevBtn = document.getElementById('s-prev');
        const slides = Array.from(track.children);
        let currentIndex = 0;

        function updateSlide() {
            track.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        nextBtn.onclick = () => {
            currentIndex = (currentIndex + 1) % slides.length;
            updateSlide();
        };

        prevBtn.onclick = () => {
            currentIndex = (currentIndex - 1 + slides.length) % slides.length;
            updateSlide();
        };

        // Свайпы
        let startX = 0;
        track.ontouchstart = e => startX = e.touches[0].clientX;
        track.ontouchend = e => {
            let endX = e.changedTouches[0].clientX;
            if (startX - endX > 50) nextBtn.click();
            if (startX - endX < -50) prevBtn.click();
        };
    </script>
</body>
</html>
