<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scrolling if the GIF is larger than the viewport */
        }
        
        .loader-gif {
            width: 100%; /* Adjust size as needed, e.g., max-width: 500px; */
            height: auto;
            image-rendering: pixelated; /* To keep the retro look for GIFs */
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <img src="AqCa.gif" alt="Loading..." class="loader-gif">
    </div>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                window.location.href = 'menu.html';
            }, 3000); // Redirect after 3 seconds. Adjust this if your GIF is longer.
        });
    </script>
</body>
</html>
