    <script>
        // –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ DOMContentLoaded –¥–ª—è –ø—Ä–∏—Å–∫–æ—Ä–µ–Ω–Ω—è –≤–∏–∫–æ–Ω–∞–Ω–Ω—è
        document.addEventListener('DOMContentLoaded', function() {
            var splash = document.getElementById('splash-screen');
            var mainContent = document.getElementById('main-content');
            
            // –Ø–∫—â–æ –µ–ª–µ–º–µ–Ω—Ç—ñ–≤ –Ω–µ–º–∞—î, –∑—É–ø–∏–Ω—è—î–º–æ—Å—å
            if (!splash || !mainContent) {
                console.error("Splash screen or main content element not found.");
                return;
            }
            
            // 1. –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ, —á–∏ —ñ–Ω—Ç—Ä–æ –≤–∂–µ –±—É–ª–æ –ø–æ–∫–∞–∑–∞–Ω–æ –≤ —Ü—ñ–π —Å–µ—Å—ñ—ó
            if (sessionStorage.getItem('introPlayed')) {
                // –Ø–∫—â–æ –±—É–ª–æ, –ø—Ä–∏—Ö–æ–≤—É—î–º–æ —ñ–Ω—Ç—Ä–æ –Ω–µ–≥–∞–π–Ω–æ —ñ –ø–æ–∫–∞–∑—É—î–º–æ –∫–æ–Ω—Ç–µ–Ω—Ç
                splash.style.display = 'none';
                mainContent.style.display = 'block';
            } else {
                // –Ø–∫—â–æ –Ω–µ –±—É–ª–æ, –ø–æ–∫–∞–∑—É—î–º–æ —ñ–Ω—Ç—Ä–æ –∑ –∑–∞—Ç—Ä–∏–º–∫–æ—é
                
                // !!! –î–û–î–ê–¢–ö–û–í–ê –ì–ê–†–ê–ù–¢–Ü–Ø: –Ø–∫—â–æ —â–æ—Å—å –ø—ñ–¥–µ –Ω–µ —Ç–∞–∫, –ø–æ–∫–∞–∑—É—î–º–æ –∫–æ–Ω—Ç–µ–Ω—Ç —á–µ—Ä–µ–∑ 3.5 —Å–µ–∫—É–Ω–¥–∏
                var safetyTimeout = setTimeout(function() {
                    splash.style.display = 'none';
                    mainContent.style.display = 'block';
                    sessionStorage.setItem('introPlayed', 'true');
                    console.warn("Splash screen fallback executed.");
                }, 3500); 
                
                // –û—Å–Ω–æ–≤–Ω–∞ –ª–æ–≥—ñ–∫–∞: 2 —Å–µ–∫—É–Ω–¥–∏ –ª–æ–≥–æ
                setTimeout(function() {
                    clearTimeout(safetyTimeout); // –ó—É–ø–∏–Ω—è—î–º–æ safety-timeout
                    
                    splash.style.opacity = '0';  // –ü–ª–∞–≤–Ω–µ –∑–Ω–∏–∫–Ω–µ–Ω–Ω—è (0.5 —Å–µ–∫)
                    
                    // –ü—ñ—Å–ª—è –∑–∞–≤–µ—Ä—à–µ–Ω–Ω—è transition
                    setTimeout(function() {
                        splash.style.display = 'none';
                        mainContent.style.display = 'block';  // –ü–æ–∫–∞–∑—É—î–º–æ –∫–æ–Ω—Ç–µ–Ω—Ç
                        sessionStorage.setItem('introPlayed', 'true');
                    }, 500); 
                }, 2000);  // 2 —Å–µ–∫—É–Ω–¥–∏ –∑–∞—Ç—Ä–∏–º–∫–∏
            }
        });
