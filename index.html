            </main>
    </div>
    
    <script>
        window.addEventListener('load', function() {
            var splash = document.getElementById('splash-screen');
            var mainContent = document.getElementById('main-content');
            
            // 1. Перевіряємо, чи інтро вже було показано в цій сесії (sessionStorage)
            if (sessionStorage.getItem('introPlayed')) {
                splash.style.display = 'none';
                mainContent.style.display = 'block';
            } else {
                // Якщо не було, показуємо інтро з затримкою
                setTimeout(function() {
                    splash.style.opacity = '0';  // Плавне зникнення
                    setTimeout(function() {
                        splash.style.display = 'none';
                        mainContent.style.display = 'block';  // Показуємо контент
                        // 2. Встановлюємо прапорець, що інтро було показано
                        sessionStorage.setItem('introPlayed', 'true');
                    }, 500);  // Час для transition (0.5 сек)
                }, 2000);  // 2 секунди затримки
            }
        });
    </script>
</body>
</html>
