<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ɪɴꜰᴏ</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="neuro-bg"></canvas>

    <section class="site-section main-index">
        <div class="folder-container">
            <a href="shop.html" class="main-nav-link">
                <img src="space.png" class="nav-folder-icon">
                <div class="text-group">ШОП<span class="sub-caption">diy gear</span></div>
            </a>
        </div>

        <div class="drum-system">
            <div class="drum-nav">
                <button class="d-btn" id="d-prev">◀</button>
                <span class="system-label">SELECT DEVELOPMENT</span>
                <button class="d-btn" id="d-next">▶</button>
            </div>
            <div class="drum-viewport">
                <div class="drum-track" id="drum-track">
                    <a href="support.html" class="drum-item">
                        <img src="support.png" class="nav-folder-icon">
                        <div class="text-group">SUPPORT<span class="sub-caption">ai/game bot</span></div>
                    </a>
                    <a href="helper.html" class="drum-item">
                        <img src="helper.png" class="nav-folder-icon">
                        <div class="text-group">HELPER<span class="sub-caption">android app</span></div>
                    </a>
                </div>
            </div>
        </div>

        <div class="folder-container">
            <a href="forum.html" class="main-nav-link">
                <img src="forum.png" class="nav-folder-icon">
                <div class="text-group">FORUM<span class="sub-caption">archive</span></div>
            </a>
        </div>

        <div class="row-bottom-links">
            <div class="cyber-icon-btn" onclick="openCloud('ada', this)">
                <img src="a.png" class="small-icon">
            </div>
            <div class="cyber-icon-btn" onclick="openCloud('dev', this)">
                <img src="x.png" class="small-icon">
            </div>
        </div>
    </section>

    <div id="mini-cloud" class="mini-cloud">
        <div id="cloud-icons-container" class="cloud-icons-row"></div>
        <div class="cloud-arrow"></div>
    </div>

    <script src="script-bg.js"></script>
    <script>
        // ЛОГИКА БАРАБАНА
        const track = document.getElementById('drum-track');
        let index = 0;
        const update = () => track.style.transform = `translateX(-${index * 100}%)`;
        document.getElementById('d-next').onclick = () => { index = (index + 1) % 2; update(); };
        document.getElementById('d-prev').onclick = () => { index = (index - 1 + 2) % 2; update(); };

        // ИКОНКИ ДЛЯ ОБЛАЧКА (SVG)
        const icons = {
            ig: `<svg viewBox="0 0 24 24"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849s-.011 3.585-.069 4.85c-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07s-3.584-.012-4.849-.07c-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849s.012-3.584.07-4.849c.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948s.014 3.667.072 4.947c.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072s3.667-.014 4.947-.072c4.351-.2 6.77-2.618 6.97-6.98.059-1.28.073-1.689.073-4.947s-.014-3.667-.072-4.947c-.2-4.349-2.619-6.77-6.98-6.97-1.28-.059-1.688-.073-4.947-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/></svg>`,
            tt: `<svg viewBox="0 0 24 24"><path d="M12.525.02c1.31-.02 2.61-.01 3.91-.02.08 1.53.63 3.09 1.75 4.17 1.12 1.11 2.7 1.62 4.24 1.79v4.03c-1.44-.06-2.89-.35-4.2-.97-.57-.26-1.1-.59-1.62-.93-.01 2.92.01 5.84-.02 8.75-.08 1.4-.54 2.79-1.35 3.94-1.31 1.92-3.58 3.17-5.91 3.21-1.43.08-2.86-.31-4.08-1.03-2.02-1.19-3.44-3.37-3.65-5.71-.02-.5-.03-1-.01-1.49.18-1.9 1.12-3.72 2.58-4.96 1.66-1.44 3.98-2.13 6.15-1.72.02 1.48-.04 2.96-.04 4.44-.9-.32-1.98-.23-2.81.31-.75.42-1.24 1.25-1.33 2.1-.1.7.07 1.42.47 2.01.39.55.96.93 1.6 1.11.82.24 1.7.13 2.41-.3.67-.41 1.07-1.11 1.14-1.89.07-2.13.05-4.27.05-6.41V0z"/></svg>`
        };

        // ДАННЫЕ ОБЛАЧКА (ИСПРАВЛЕНО: ТОЛЬКО НУЖНЫЕ ССЫЛКИ)
        const socialData = {
            ada: [
                { type: 'icon', html: icons.ig, url: 'https://instagram.com/a.mrsva' }
            ],
            dev: [
                { type: 'icon', html: icons.ig, url: 'https://instagram.com/grimexframe' },
                { type: 'icon', html: icons.tt, url: 'https://tiktok.com/@grimexframe' }
            ]
        };

        const cloud = document.getElementById('mini-cloud');
        const container = document.getElementById('cloud-icons-container');

        function openCloud(type, element) {
            container.innerHTML = socialData[type].map(item => {
                if (item.type === 'link') {
                    return `<a href="${item.url}" class="social-text-link">${item.label}</a>`;
                } else {
                    return `<a href="${item.url}" target="_blank" class="social-link-icon">${item.html}</a>`;
                }
            }).join('');

            const rect = element.getBoundingClientRect();
            cloud.style.left = (rect.left + rect.width / 2) + "px";
            cloud.style.top = (rect.top - 10) + "px";
            cloud.classList.add('active');
            
            setTimeout(() => {
                const closeHandler = (e) => {
                    if (!cloud.contains(e.target) && !element.contains(e.target)) {
                        cloud.classList.remove('active');
                        document.removeEventListener('click', closeHandler);
                    }
                };
                document.addEventListener('click', closeHandler);
            }, 50);
        }
    </script>
</body>
</html>
