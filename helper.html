<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ᴀɴᴅʀᴏɪᴅ ᴀᴘᴘ</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="neuro-bg"></canvas>

    <a href="index.html" class="back-button">
        <img src="close.jpg" alt="X" class="custom-back-icon">
    </a>

    <section class="site-section">
        <div class="carousel-wrapper">
            <button class="nav-btn prev-btn" id="h-prev">&lt;</button>
            <div class="carousel-window">
                <div class="carousel-track" id="helper-track">
                    <img src="h1.jpg" class="room-image" alt="Step 1">
                    <img src="h2.jpg" class="room-image" alt="Step 2">
                    <img src="h3.jpg" class="room-image" alt="Step 3">
                </div>
            </div>
            <button class="nav-btn next-btn" id="h-next">&gt;</button>
        </div>

        <div class="retro-info-box">
            • власний робочий простір: у форматі каталогізованих нотаток з функцією персоналізованих нагадувань<br><br>
            • темна малювалка: в анонімному глобальному чаті<br><br>
            • сезонна гра
        </div>

        <div class="action-buttons">
            <a href="helper.apk" download="helper.apk" class="retro-button">DOWNLOAD APK</a>
        </div>
    </section>

    <script src="script-bg.js"></script>

    <script>
        const track = document.getElementById('helper-track');
        const nextBtn = document.getElementById('h-next');
        const prevBtn = document.getElementById('h-prev');
        const slides = Array.from(track.children);
        
        let currentIndex = 0;

        function updateSlide() {
            track.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        nextBtn.onclick = () => {
            currentIndex = (currentIndex + 1) % slides.length;
            updateSlide();
        };

        prevBtn.onclick = () => {
            currentIndex = (currentIndex - 1 + slides.length) % slides.length;
            updateSlide();
        };

        let startX = 0;
        track.ontouchstart = e => startX = e.touches[0].clientX;
        track.ontouchend = e => {
            let endX = e.changedTouches[0].clientX;
            if (startX - endX > 50) nextBtn.click();
            if (startX - endX < -50) prevBtn.click();
        };
    </script>
</body>
</html>
