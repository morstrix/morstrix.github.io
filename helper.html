<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ᴊᴏᴜʀɴᴀʟ</title>
    <meta name="description" content="ᘏᗢ ⤬ ʜɪ пᴘᴏ що">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css?v=3.1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header class="site-header">
        <a href="index.html" class="retro-button back-button">
            <img src="close.jpg" alt="Back button" class="custom-back-icon">
        </a>
    </header>

    <section class="site-section helper-section">
        
        <div class="carousel-wrapper">
            <button class="carousel-control prev-btn">
                <i class="fas fa-arrow-left"></i>
            </button>
            
            <div class="carousel-container">
                <div class="carousel-item">
                    <img src="info.jpg" alt="Info screen">
                </div>
                <div class="carousel-item">
                    <img src="seif.jpg" alt="Safe screen">
                </div>
                <div class="carousel-item">
                    <img src="chat.jpg" alt="Chat screen">
                </div>
                <div class="carousel-item">
                    <img src="notes.jpg" alt="Notes screen">
                </div>
                <div class="carousel-item">
                    <img src="push.jpg" alt="Push screen">
                </div>
                <div class="carousel-item">
                    <img src="calendar.jpg" alt="Calendar screen">
                </div>
                <div class="carousel-item">
                    <img src="paint.jpg" alt="Paint screen">
                </div>
                <div class="carousel-item">
                    <img src="tetris.jpg" alt="Tetris screen">
                </div>
            </div>
            
            <button class="carousel-control next-btn">
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>
        
        </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const carouselContainer = document.querySelector('.carousel-container');
            const prevBtn = document.querySelector('.prev-btn');
            const nextBtn = document.querySelector('.next-btn');
            
            // Якщо елементів немає, виходимо
            if (!carouselContainer || !prevBtn || !nextBtn) return;

            // Функція прокрутки на один елемент
            function scrollCarousel(direction) {
                // Отримуємо ширину одного елемента + відступ (margin/gap)
                const itemWidth = carouselContainer.querySelector('.carousel-item').offsetWidth;
                const gap = parseFloat(window.getComputedStyle(carouselContainer).gap) || 0;
                
                const scrollAmount = itemWidth + gap;

                // Виконуємо прокрутку
                carouselContainer.scrollBy({
                    left: scrollAmount * direction, // 1 для Next, -1 для Prev
                    behavior: 'smooth'
                });
            }

            // Обробники подій
            nextBtn.addEventListener('click', () => scrollCarousel(1));
            prevBtn.addEventListener('click', () => scrollCarousel(-1));
        });
    </script>
</body>
</html>
