<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ᴊᴏᴜʀɴᴀʟ</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        .carousel-container {
            display: flex;
            overflow-x: scroll; /* Дозволяє горизонтальний скрол */
            scroll-snap-type: x mandatory; /* Плавна прокрутка до елементів */
            gap: 15px;
            padding: 10px 0;
            width: 90%;
            max-width: 700px;
            margin: 20px auto;
            border: 2px solid var(--main-text-color); /* Ретро-рамка */
            box-shadow: 0 0 10px var(--main-text-color);
            background: rgba(0, 0, 0, 0.5);
        }
        .carousel-item {
            flex-shrink: 0; /* Заборона стискання */
            scroll-snap-align: center; /* Прив'язка до центру */
            width: 150px; /* Фіксована ширина елемента */
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
            position: relative;
        }
        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            image-rendering: pixelated;
        }
        .carousel-item-shop:hover {
            opacity: 0.8; /* Візуальний ефект при наведенні */
            cursor: pointer;
        }
        
        /* Стиль для кнопки APK */
        .download-button {
            margin-top: 30px;
            background-color: #ff00ff; /* Виділяємо іншим кольором */
            color: #000;
        }
        .download-button:hover {
            background-color: #cc00cc;
        }
    </style>
</head>
<body>
    <header class="site-header">
        <a href="index.html" class="retro-button back-button">
            <img src="close.jpg" alt="Back button" class="custom-back-icon">
        </a>
    </header>

    <section class="site-section magazine-section">
        
        <div class="retro-info-box magazine-info-box">
            <img src="MAGAZ.jpg" alt="Magazine image" class="info-box-image">
            <p>TOP USER</p> 
        </div>
        
        <div class="carousel-container">
            <div class="carousel-item">
                <img src="info.jpg" alt="Info screen">
            </div>
            <div class="carousel-item">
                <img src="seif.jpg" alt="Safe screen">
            </div>
            <a href="shop.html" class="carousel-item carousel-item-shop">
                <img src="shop.jpg" alt="Shop screen">
            </a>
            <div class="carousel-item">
                <img src="sklad.jpg" alt="Sklad screen">
            </div>
            <div class="carousel-item">
                <img src="chat.jpg" alt="Chat screen">
            </div>
            <div class="carousel-item">
                <img src="notes.jpg" alt="Notes screen">
            </div>
            <div class="carousel-item">
                <img src="push.jpg" alt="Push screen">
            </div>
            <div class="carousel-item">
                <img src="calendar.jpg" alt="Calendar screen">
            </div>
            <div class="carousel-item">
                <img src="paint.jpg" alt="Paint screen">
            </div>
            <div class="carousel-item">
                <img src="tetris.jpg" alt="Tetris screen">
            </div>
        </div>
        
        <a href="helper.apk" download class="retro-button download-button">
            DOWNLOAD .APK
        </a>
        
        <div class="magazine-link-container">
            <a href="https://www.instagram.com/mors.trix/" target="_blank" class="retro-button digital-magazine-button">
                INSTAGRAM
            </a>
        </div>
        
    </section>
</body>
