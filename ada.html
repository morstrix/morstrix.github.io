<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ADA ZONE</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="neuro-bg"></canvas>

    <a href="index.html" class="back-button">
        <img src="x-icon.png" alt="X" class="custom-back-icon">
    </a>

    <section class="site-section">
        <div class="carousel-wrapper">
            <button class="nav-btn prev-btn" id="a-prev">&lt;</button>
            <div class="carousel-window">
                <div class="carousel-track" id="ada-track">
                    <img src="ada1.jpg" class="room-image" alt="Design 1">
                    <img src="ada2.jpg" class="room-image" alt="Design 2">
                    <img src="ada3.jpg" class="room-image" alt="Design 3">
                </div>
            </div>
            <button class="nav-btn next-btn" id="a-next">&gt;</button>
        </div>

        <div class="retro-info-box">
            [DESIGN CORE: ACTIVE]<br>
            --------------------------<br>
            Портфолио, рабочие процессы и профессиональные контакты ADA. Выберите платформу для ознакомления.
        </div>

        <div class="action-buttons">
            <a href="https://www.figma.com/@твой_профиль" target="_blank" class="retro-button">FIGMA</a>
            <a href="https://linkedin.com/in/твой_профиль" target="_blank" class="retro-button">LINKEDIN</a>
            <a href="https://instagram.com/твой_профиль" target="_blank" class="retro-button">INSTAGRAM</a>
        </div>
    </section>

    <script src="script-bg.js"></script>

    <script>
        const track = document.getElementById('ada-track');
        const nextBtn = document.getElementById('a-next');
        const prevBtn = document.getElementById('a-prev');
        const slides = Array.from(track.children);
        let currentIndex = 0;

        function updateSlide() {
            track.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        nextBtn.onclick = () => {
            currentIndex = (currentIndex + 1) % slides.length;
            updateSlide();
        };

        prevBtn.onclick = () => {
            currentIndex = (currentIndex - 1 + slides.length) % slides.length;
            updateSlide();
        };

        let startX = 0;
        track.ontouchstart = e => startX = e.touches[0].clientX;
        track.ontouchend = e => {
            let endX = e.changedTouches[0].clientX;
            if (startX - endX > 50) nextBtn.click();
            if (startX - endX < -50) prevBtn.click();
        };
    </script>
</body>
</html>
