<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ʀᴇᴘʟʏ ᴄʟᴜʙ</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="neuro-bg"></canvas>

    <a href="index.html" class="back-button">
        <img src="close.jpg" alt="X" class="custom-back-icon">
    </a>

    <section class="site-section">
        <div class="carousel-wrapper">
            <button class="nav-btn prev-btn" id="f-prev">&lt;</button>
            <div class="carousel-window">
                <div class="carousel-track" id="forum-track">
                    <img src="f1.jpg" class="room-image">
                    <img src="f2.jpg" class="room-image">
                </div>
            </div>
            <button class="nav-btn next-btn" id="f-next">&gt;</button>
        </div>

        <div class="retro-info-box">
            богемний клуб реплаїв зі ста рандомних укроканалів
        </div>

        <div class="action-buttons">
            <a href="http://t.me/+7Xmj6pPB0mEyMDky" class="retro-button">TELEGRAM</a>
        </div>
    </section>

    <script src="script-bg.js"></script>
    <script>
        const track = document.getElementById('forum-track');
        const nextBtn = document.getElementById('f-next');
        const prevBtn = document.getElementById('f-prev');
        let currentIndex = 0;
        const updateSlide = () => track.style.transform = `translateX(-${currentIndex * 100}%)`;
        nextBtn.onclick = () => { currentIndex = (currentIndex + 1) % track.children.length; updateSlide(); };
        prevBtn.onclick = () => { currentIndex = (currentIndex - 1 + track.children.length) % track.children.length; updateSlide(); };
    </script>
</body>
</html>
