<body class="room-page">
    <a href="index.html" class="back-button">
        <img src="x-icon.png" alt="X" class="custom-back-icon">
    </a>

    <section class="site-section">
        <div class="carousel-wrapper">
            <button class="nav-btn prev-btn" id="prevBtn">&lt;</button>
            
            <div class="carousel-container">
                <div class="carousel-track" id="track">
                    <img src="SCREEN1.jpg" alt="1">
                    <img src="SCREEN2.jpg" alt="2">
                    <img src="SCREEN3.jpg" alt="3">
                </div>
            </div>

            <button class="nav-btn next-btn" id="nextBtn">&gt;</button>
        </div>

        <div class="retro-info-box">
            Твой текст описания комнаты здесь. 
            Всё будет четко в рамках этого бокса.
        </div>
    </section>

    <script>
        const track = document.getElementById('track');
        const nextBtn = document.getElementById('nextBtn');
        const prevBtn = document.getElementById('prevBtn');
        let index = 0;

        nextBtn.addEventListener('click', () => {
            const slides = track.querySelectorAll('img');
            if (index < slides.length - 1) {
                index++;
                track.style.transform = `translateX(-${index * 100}%)`;
            } else {
                index = 0;
                track.style.transform = `translateX(0)`;
            }
        });

        prevBtn.addEventListener('click', () => {
            const slides = track.querySelectorAll('img');
            if (index > 0) {
                index--;
                track.style.transform = `translateX(-${index * 100}%)`;
            } else {
                index = slides.length - 1;
                track.style.transform = `translateX(-${index * 100}%)`;
            }
        });
    </script>
</body>
